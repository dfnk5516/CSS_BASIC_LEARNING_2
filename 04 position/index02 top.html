  top : 요소의 position 기준에 맞는 '위쪽'에서의 거리(위치)를 설정 / 기본값 : auto
  bottom : 요소의 position 기준에 맞는 '아래쪽'에서의 거리(위치)를 설정 / 기본값 : auto

  [속성]
  auto : 브라우저가 계산
  단위 : px, em, cm 등 단위로 지정 기본값 0

  /////////////////////////////////////////////////////////////////////
  left : 요소의 position 기준에 맞는 '왼쪽'에서의 거리(위치)를 설정 / 기본값 : auto
  right : 요소의 position 기준에 맞는 '오른쪽'에서의 거리(위치)를 설정 / 기본값 : auto

  [속성]
  auto : 브라우저가 계산
  단위 : px, em, cm 등 단위로 지정 기본값 0
  % 부모(위치 상의 부모(조상)) 요소의 가로 너비의 비율로 지정, 음수 값 허용
