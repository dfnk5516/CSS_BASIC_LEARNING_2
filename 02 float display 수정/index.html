<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span{
      width : 100px;
      height : 100px;
      margin : 10px;
      background : tomato;
      /* display : block; */
      /* display : inline; */
      float : left;
    }
  </style>
</head>
<template>
  float 속성이 추가된 요소는 display 속성의 값이 대부분 block 으로 수정됨

  지정값 / 변화값  
  inline / block
  inline-block / block
  inline-table / block
  table-row / block
  table-row-group / block
  table-column / block
  table-column-group / block
  table-cell / block
  table-caption / block
  table-header-group / block
  table-footer-group / block
  flex / flex, float 속성 효과없음
  inline-flex / inline-flex, float 속성 효과없음
  그외 / 변화없음
</template>
<body>
  <span>1</span>
  <span>2</span>
  <span>3</span>
</body>
</html>
