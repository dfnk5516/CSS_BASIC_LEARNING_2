<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .clearfix::after{
      content : '';
      clear : both;
      display : block;
      /* after, before 기본적으로 inline이여서 block으로 지정 */
    }
    .float-box{
      width : 100px;
      height : 100px;
      background : orange;
      margin : 10px;
      float : left;
    }
    .new-box{
      width : 250px;
      height : 250px;
      background : red;
    }
  </style>
</head>
<template>
  float 해제
  float 속성이 적용된 요소의 주위로 다른 요소들이 흐르게 되는데
  이를 방지하기 위해 속성을 '해제' 해야 함
  1.형제요소에 clear: (left, right, both) 추가하여 해제
  2.부모요소에 overflow: (hidden, auto) 추가하여 해제(편법)
  3.부모요소에 clearfix 클래스 추가하여 해제(추천!)

  .clearfix::after{
    content : '';
    clear : both;
    display : block; <!-- or table -->
  }
  .child{
    float : left;
  }
</template>
<body>
  <div class="clearfix">
    <div class="float-box">1</div>
    <div class="float-box">2</div>
    <div class="float-box">3</div>
    <div class="float-box">4</div>
  </div>
  <div class="new-box"></div>
</body>
</html>
