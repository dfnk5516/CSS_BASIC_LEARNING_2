<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width : 150px;
      height : 100px;
      background : tomato;
      color : white;
      font-size : 30px;
      margin : 10px;
      float : left;
    }
    .box4{
      width : 200px;
      height : 150px;
      background : orange;
      clear : both;
    }
  </style>
</head>
<template>
  float 을 이용한 요소 수평 정렬
  각 요소에 float 속성이 적용되면 차례대로 수평 정렬 됨

  정렬 후 반드시 정렬 해제 해줘야 함
  (left, right, both - clear : both 추천(left, right 모두 해제))
</template>
<body>
 <div class="box">1</div>
 <div class="box">2</div>
 <div class="box">3</div>
 <div class="box4"></div>
</body>
</html>
