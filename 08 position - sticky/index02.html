<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
  <style>
    .container{
      width : 400px;
      height : 400px;
      border : 4px solid red;
      overflow : auto;
      margin : 50px;
    }
    .section{
      height : 200px;
      border : 4px dashed lightgray;
    } 
    .section h1{
      text-align : center;
      line-height : 2;
      font-size : 24px;
      font-weight : bold;
      position : sticky;
      top : 0;
    }   
  </style>
</head>
<template>
  position : sticky - 스크롤 영역 기준으로 배치
  top, left, right, bottom 중 한개 이상 있어야 작동함
  부여된 값이 스크롤 영역에 맞닿아야만 작동함

  IE 지원 불가
</template>
<body>
  <div class="container">
    <div class="section">
      <h1>Title 1</h1>
    </div>
    <div class="section">
      <h1>Title 2</h1>
    </div>
    <div class="section">
      <h1>Title 3</h1>
    </div>
    <div class="section">
      <h1>Title 4</h1>
    </div>
    <div class="section">
      <h1>Title 5</h1>
    </div>
    <div class="section">
      <h1>Title 6</h1>
    </div>
    <div class="section">
      <h1>Title 7</h1>
    </div>
    <div class="section">
      <h1>Title 8</h1>
    </div>
  </div>
</body>
</html>
