<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width : 100px;
      height : 100px;
      background : tomato;
      border : 4px dashed red;
      border-radius : 10px;
      display : flex;
      justify-content: center;
      align-items: center;
      font-size : 30px;
    }
    .relative{
      position : absolute;
      top : 20px;
      left : 50px;
    }
  </style>
</head>
<template>
  실제 위치는 그대로이면서 top bottom left right 등으로 홀로그램같이 움직임
  자기 자신을 기준으로 이동!
</template>
<body>
  <div class="box">1</div>
  <div class="box relative">2</div>
  <div class="box">3</div>
</body>
</html>
