<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span{
      width : 100px;
      height : 100px;
      background : tomato;
      margin : 30px 0;
      /* display : block; */
      /* position : fixed; */
      position : absolute;
    }
  </style>
</head>
<template>
  display 수정
  absolute, fixed 속성 값이 적용된 요소는 display 속성의 값이 대부분
  block으로 수정됨 (static, relative, sticky 는 해당 사항 없음!)

  지정값 / 변화값
  inline / block
  inline-block / block
  inline-table / block
  table-row / block
  table-row-group / block
  table-column / block
  table-column-group / block
  table-cell / block
  table-caption / block
  table-header-group / block
  table-footer-group / block
  flex / flex, position 속성 효과없음
  inline-flex / inline-flex, position 속성 효과없음
  그외 / 변화없음
</template>
<body>
  <span>INLINE</span>
</body>

</html>
